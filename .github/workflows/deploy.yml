name: Build & Deploy to Hostinger

on:
  push:
    branches: [main]

concurrency:
  group: deploy-production
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: Build
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Deploy via SFTP
        run: |
          sudo apt-get update -qq && sudo apt-get install -y -qq lftp
          lftp -u "$SFTP_USERNAME","$SFTP_PASSWORD" \
            -p "$SFTP_PORT" \
            -e "set sftp:auto-confirm yes; set net:max-retries 3; mirror -R --verbose dist/ /home/u247580727/public_html/p/; quit" \
            sftp://"$SFTP_HOST"
        env:
          SFTP_HOST: ${{ secrets.SFTP_HOST }}
          SFTP_PORT: ${{ secrets.SFTP_PORT }}
          SFTP_USERNAME: ${{ secrets.SFTP_USERNAME }}
          SFTP_PASSWORD: ${{ secrets.SFTP_PASSWORD }}
